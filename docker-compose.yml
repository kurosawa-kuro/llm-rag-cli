version: "3.9"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: rag_db
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 2s
      timeout: 5s
      retries: 30

  app:
    build: .
    container_name: rag_app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    environment:
      DB_HOST: db
      DB_USER: rag
      DB_PASSWORD: rag
      DB_NAME: rag
    tty: true

volumes:
  pgdata:
